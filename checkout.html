  </head>
<body>
  <header>
    <div class="top-bar">
      <div>
        <a href="contact.html">Contact Us</a>
        <a href="services.html">Services</a>
      </div>
      <div>
        <a href="cart.html" id="cart-icon-link"><i class="bi bi-bag"></i> <span id="cart-item-count" class="badge bg-danger rounded-pill">0</span></a>
      </div>
    </div>
    <div class="main-logo">Gemmes et Bijoux</div>
    <nav class="main-menu navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="collections.html">Collections</a></li>
              <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
              <li class="nav-item"><a class="nav-link" href="testimonials.html">Testimonials</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
          </div>
        </div>
    </nav>
  </header>

  <main class="page-section">
    <div class="container">
      <h2>Complete Your Purchase</h2>
      <p class="lead text-center">Please enter your payment details below.</p>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="payment-form-container p-4 p-md-5">
            <form id="payment-form">
              <div class="mb-3">
                <label for="nameOnCard" class="form-label">Name on Card</label>
                <input type="text" id="nameOnCard" class="form-control" required placeholder="e.g., Jane Doe" />
              </div>

              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" id="cardNumber" class="form-control" required placeholder="XXXX XXXX XXXX XXXX" maxlength="19" pattern="[0-9 ]+" title="Please enter a valid card number" />
              </div>

              <div class="row mb-3">
                <div class="col-6">
                  <label for="expiryDate" class="form-label">Expiry Date</label>
                  <input type="text" id="expiryDate" class="form-control" required placeholder="MM/YY" maxlength="5" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" title="MM/YY format" />
                </div>
                <div class="col-6">
                  <label for="cvc" class="form-label">CVC</label>
                  <input type="text" id="cvc" class="form-control" required placeholder="XXX" maxlength="4" pattern="[0-9]{3,4}" title="3 or 4 digits" />
                </div>
              </div>

              <div id="payment-errors" role="alert" class="text-danger mt-2"></div>

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg" id="submit-button">Pay Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Gemmes et Bijoux</p>
  </footer>

  <a href="cart.html" class="btn btn-success rounded-circle" style="position: fixed; bottom: 90px; right: 30px; z-index: 999; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
    <i class="bi bi-bag" style="font-size: 1.5rem;"></i>
    <span id="cart-icon-count-floating" class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle">0</span>
  </a>

  <button onclick="scrollToTop()" class="btn btn-dark rounded-circle" style="position: fixed; bottom: 20px; right: 30px; z-index: 999; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
    <i class="bi bi-arrow-up" style="font-size: 1.2rem;"></i>
  </button>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/checkout.js"></script>
