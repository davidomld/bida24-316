  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="collections.html">Collections</a></li>

              <li class="nav-item"><a class="nav-link" href="testimonials.html">Testimonials</a></li>

        </div>
    </nav>
  </header>

  <main class="page-section">
    <div class="container">
      <h2>Complete Your Purchase</h2>
      <p class="lead text-center">Please provide your shipping details, then your payment information.</p>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="payment-form-container p-4 p-md-5">

            <div class="progress mb-4" role="progressbar" aria-label="Checkout progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 50%" id="checkout-progress"></div>
            </div>
            <p class="text-center mb-4" id="current-step-text">Step 1: Shipping Address</p>

            <div id="address-section" class="form-section">
              <form id="address-form">
                <h3 class="mb-3 text-center">Shipping Address</h3>

                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" id="fullName" class="form-control" required placeholder="e.g., Jane Doe">
                </div>
                <div class="mb-3">
                  <label for="addressLine1" class="form-label">Address Line 1</label>
                  <input type="text" id="addressLine1" class="form-control" required placeholder="Street address, P.O. box, company name, c/o">
                </div>
                <div class="mb-3">
                  <label for="addressLine2" class="form-label">Address Line 2 (Optional)</label>
                  <input type="text" id="addressLine2" class="form-control" placeholder="Apartment, suite, unit, building, floor, etc.">
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label for="state" class="form-label">State/Province</label>
                    <input type="text" id="state" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="zipCode" class="form-label">Zip/Postal Code</label>
                    <input type="text" id="zipCode" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" id="country" class="form-control" required>
                  </div>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" id="phoneNumber" class="form-control" placeholder="e.g., +1 555-123-4567">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" required placeholder="e.g., your@example.com">
                </div>

                <div id="address-errors" role="alert" class="text-danger mt-2"></div>

                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary btn-lg" id="next-to-payment-button">Next: Payment Details</button>
                </div>
              </form>
            </div>

            <div id="payment-section" class="form-section d-none">
              <form id="payment-form">
                <h3 class="mb-3 text-center">Payment Details</h3>

                <div class="mb-3">
                  <label for="nameOnCard" class="form-label">Name on Card</label>
                  <input type="text" id="nameOnCard" class="form-control" required placeholder="e.g., Jane Doe">
                </div>

                <div class="mb-3">
                  <label for="cardNumber" class="form-label">Card Number</label>
                  <input type="text" id="cardNumber" class="form-control" required placeholder="XXXX XXXX XXXX XXXX" maxlength="19" pattern="[0-9 ]+" title="Please enter a valid card number">
                </div>

                <div class="row mb-3">
                  <div class="col-6">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="text" id="expiryDate" class="form-control" required placeholder="MM/YY" maxlength="5" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" title="MM/YY format">
                  </div>
                  <div class="col-6">
                    <label for="cvc" class="form-label">CVC</label>
                    <input type="text" id="cvc" class="form-control" required placeholder="XXX" maxlength="4" pattern="[0-9]{3,4}" title="3 or 4 digits">
                  </div>
                </div>

                <div id="payment-errors" role="alert" class="text-danger mt-2"></div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary btn-lg" id="back-to-address-button">Back to Address</button>
                    <button type="submit" class="btn btn-primary btn-lg" id="submit-button">Pay Now</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <a href="cart.html" class="btn btn-success rounded-circle" style="position: fixed; bottom: 90px; right: 30px; z-index: 999; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
    <i class="bi bi-bag" style="font-size: 1.5rem;"></i>
    <span id="cart-icon-count-floating" class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle">0</span>
  </a>

  <button onclick="scrollToTop()" class="btn btn-dark rounded-circle" style="position: fixed; bottom: 20px; right: 30px; z-index: 999; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
    <i class="bi bi-arrow-up" style="font-size: 1.2rem;"></i>
  </button>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
